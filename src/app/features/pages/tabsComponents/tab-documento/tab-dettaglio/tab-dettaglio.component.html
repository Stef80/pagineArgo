<h5>Ricerca Righe Dettaglio</h5>
<div class="form">
  <form>
    <div class="form1">
      <div class="title">
        <label for="Codice Punto">
          Codice Punto
        </label>
        <input
          class="document document1"
          type="text"
          name="Codice Punto"
          id="Codice Punto"
        />
        <label for="Mese">
          Mese
        </label>
        <input class="document document1" type="text" name="Mese" id="Mese" />
      </div>
      <label for="Testo">Testo</label>
      <input type="text" name="Testo" id="Testo" width="40" />
      <br />
      <div class="title">
        <label for="Sezione">Sezione </label>

        <select name="Sezione" id="Sezione" class="Sezione">
          <option>Allegati al documento</option>
          <option
            >Allegati inseriti prima della prima pagina del documento</option
          >
          <option>Informazioni relative Area Web</option>
        </select>
        <label for="Quantita">
          Quantità
        </label>
        <input
          class="document document1"
          type="text"
          name="Quantita"
          id="Quantita"
        />
      </div>
      <div class="title">
        <label for="Prezzo">
          Prezzo
        </label>
        <input
          class="document document1"
          type="text"
          name="Prezzo"
          id="Prezzo"
        />
        ​
        <label for="Importo">
          Importo
        </label>
        <input
          class="document document1"
          type="text"
          name="Importo"
          id="Importo"
        />
      </div>
      ​
      <div class="footer">
        <button type="button" id="pulsante">Cerca</button>
        <button type="button" id="pulsante">Ripulisci</button>
      </div>
    </div>
  </form>
</div>
<app-chiamata
  [path]="this.path"
  [lente]="lente"
  [paginationPageSize]="10"
></app-chiamata>

<font face="Lucida Console" color="black">
    <h1 class="text-center" id="titolo">Argon</h1>
</font>
<h3 class="text-left" id="Autenticazione">Autenticazione</h3>
<div style="min-height: calc(100vh - 56px);"
    class=" d-flex m-auto col-sm-8 col-md-6 col-lg-4 justify-content-center flex-column align-items-center">
    <div class="a">
        <div class="row">
            <div class="col"><br>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class=" col-md-10 col-lg-10 col-xl-8 align-self-center ">
                    <form 
                    method="post" 
                    #f="ngForm"
                    (submit)="doLogin(f)" 
                    id="loginForm" 
                    >
                    <div class="form-group">
                        <p class="primo- offset-position: left">Login &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<input
                        type="Login" name="username" value="username" class="form-control" required [ngModel]=username>
                        </p><!-- da aggiustare -->

                        <p class="primo-offset-position: auto">Password&nbsp;&nbsp;&nbsp;<input type="Password"
                                name="password" value="password" class="form-control" minlength="4" required [ngModel]=password> </p>
                    </div>
                    <br>
                    <div class=" d-flex w-75 justify-content-center m-auto ">
                        <div class="text-center ">
                            <button id="bot" style="width:130px;" type="button"
                            [routerLink] ="['/modulo']"
                                class="btn">Login</button>&nbsp;&nbsp;&nbsp;
                            <button id="bot" style="width:130px;" type="submit" class="btn">Annulla</button>
                            <!--
                                <div class="my-2">oppure</div>
                                
                                <a [routerLink]="['/register']" class="btn btn-block btn-secondary my-0">REGISTRATI</a><br><br>
                            -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p align=”center” id="recPWD"><a id="recPWD" target="_blank" href="https://www.blabla.it/">Hai dimenticato la
            Password? </a></p>
</div>
<div id="bar">
<div id="bar2"><a id="bi"><a align="center" id="bia">Benvenuto in Argon:</a><a id="b">Login e Password sono necessarie per l'accesso all'applicativo</a></a></div>
</div>
